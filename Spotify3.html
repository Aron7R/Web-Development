<html>

<head>
    <title>Spotify</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>


<body class="bg-gradient-to-r from-green-900 via-green-600
 to-green-900">

    <div class="flex justify-center space=x-5 m-5">
        <img class="h-14 w-50 rounded-3x1"
            src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Full_Logo_RGB_White.png">
    </div>


    <div class="m-10 m-auto bg-green-400 p-2 h-80 w-120 border-2 border-green-900 rounded-3x1">
        <iframe class="h-60 w-100 p-2 m-auto border-green-900 rounded-3x1 m-2"
            src="https://www.youtube.com/embed/60ItHLz5WEA?si=22LFwAvM04mg5nwX" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
        <p class="text-center font-bold text-2x1 mt-3">Alan Walker - The Spetre</p>
    </div>

    <div>
        <div class="bg-green-400 p-2 w-80 h-auto flex gap-10 m-auto mt-5 mb-5 border-black border-2 rounded-3xl">
            <p class="text-center font-bold">Alan Walker - The Spectre</p>
            <button class="bg-green-900 text-white px-4 py-1 rounded-2xl border-white border-2">Play</button>
        </div>

        <div class="bg-green-400 p-2 w-80 h-auto flex gap-10 m-auto mt-5 mb-5 border-black border-2 rounded-3xl">
            <p class="text-center font-bold">Alan Walker - Alone</p>
            <button class="bg-green-900 text-white px-4 py-1 rounded-2xl border-white border-2">Play</button>
        </div>

        <div class="bg-green-400 p-2 w-80 h-auto flex gap-10 m-auto mt-5 mb-5 border-black border-2 rounded-3xl">
            <p class="text-center font-bold">Alan Walker - Faded</p>
            <button class="bg-green-900 text-white px-4 py-1 rounded-2xl border-white border-2">Play</button>
        </div>

</body>






</html>
