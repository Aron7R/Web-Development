<html>
<head>
<title>Functions</title>


<style>
.MYBUTTON{
display: flex;
gap: 50px;
justify-content: center;
align-items: center;
margin-top: 300px;
}

button{
padding: 10px;
background-color: rgb(0, 33, 71);
color: white;
font-size: 15px;
font-weight: bold;
border: 2px solid white;
border-radius: 30px;
}

button:hover{
background-color: rgb(71, 66, 66);
color: rgb(255, 255, 255);
border: 2px solid rgb(255, 255, 255);
transition: 0.3s;
}




</style>

</head>

<body>

<h1 class="text" id="text">MAGIC TEXT</h1>

<div class="MYBUTTON">

<button onclick="GM()">MORNING</button>
<button onclick="GE()">EVENING</button>
<button onclick="GN()">NIGHT</button>

</div>

<div class="MYBUTTON">

<button onclick="TEXT_RED()">TEXT RED</button>
<button onclick="BG_BLUE()">BG BLUE</button>
<button onclick="BG_ORANGE()">BG ORANGE</button>
<button onclick="TEXT_GREEN()">TEXT GREEN</button>
    
</div>



<script>

function GM(){alert("Hello,Good Morning")}
function GE(){alert("Hello,Good Evening")}
function GN(){alert("Hello,Good Night")}

function TEXT_RED(){document.getElementById("text").style.color = "red";}
function BG_BLUE(){document.getElementById("text").style.backgroundColor="blue"}
function BG_ORANGE(){document.getElementById("text").style.backgroundColor="orange"}
function TEXT_GREEN(){document.getElementById("text").style.color = "green";}

</script>

</body>



</html>
