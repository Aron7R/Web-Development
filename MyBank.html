<html>

<head>

    <title>Bangladesh National Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div class="text-center bg-gradient-to-l from-gray-900 via-gray-700 to-gray-800 p-4">

        <h1 class="text-4xl font-bold text-white">Bangladesh National Bank</h1>

    </div>

    <div class="bg-gray-800 mt-5 p-5 flex flex-wrap gap-2 justify-center">

        <input class="bg-gray-200 text-center font-bold p-2 border-2 border-gray-400 rounded-3xl" id="name" type="text"
            placeholder="Enter Customer Name" />

        <input class="bg-gray-200 text-center font-bold p-2 border-2 border-gray-400 rounded-3xl" id="amount"
            type="number" placeholder="Enter Amount" />

        <input class="bg-gray-200 text-center font-bold p-2 border-2 border-gray-400 rounded-3xl" id="type" type="text"
            placeholder="Payment Type" />

        <input class="bg-gray-200 text-center font-bold p-2 border-2 border-gray-400 rounded-3xl" id="date"
            type="date" />

        <button onclick="Update()" class="bg-white text-black font-bold p-2 border-2 border-gray-400 rounded-3xl px-4">

            Submit

        </button>

    </div>

    <div class="p-4">

        <ul id="history" class="text-white font-mono space-y-2">


        </ul>

    </div>

    <script>

        function Update() {

            var name = document.getElementById("name").value;

            var amount = document.getElementById("amount").value;

            var date = document.getElementById("date").value;

            var type = document.getElementById("type").value;

            var ul = document.getElementById("history");

            var li = document.createElement("li");

            li.textContent = `Name: ${name} | Amount: ${amount} | Date: ${date} | Type: ${type}`;

            ul.appendChild(li);

        }

    </script>

</body>

</html>
